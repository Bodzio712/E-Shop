<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }} />
</head>
<body>
<!-- Navbar z buttonami-->

    <div class="navbar">

         <!-- Kategorie-->
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/kategorie'">Kategorie
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                   <a href="/tmp">Kategorie</a>
                {% for link in categoryData %}
                <a href="/tmp">{{link[1]}}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Rodzaje-->
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/rodzaje'">Rodzaje
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                   <a href="/tmp">Rodzaje</a>
                {% for link in typeData %}
                <a href="/tmp">{{link[1]}}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Producenci-->
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/producenci'">Producenci
                <i class="fa fa-caret-down" ></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                   <a href="/tmp">Producenci</a>
                {% for link in manuData %}
                <a href="/tmp">{{link[1]}}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Profil-->
        <div class="dropdown">
            <button class="dropbtn">ProfilOrderRight
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="/account/orders">Zamowienia</a>
			    <a href="/account/profil">Profil</a>
                <a href="/account/logout">Wyloguj</a>
            </div>
        </div>

        <!-- Koszyk-->
        <div id="cartId">
		<a class="link" href="/cart">
			<button class="cartClass">
			    <img src={{url_for('static', filename='photos/cart.png')}} id="cartIcon" />
			</button>
		</a>
	    </div>

    </div>

</body>
</html>
